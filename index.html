<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>

<body>

    <div class="container">

        <textarea name="input" id="" cols="20" rows="10"></textarea>


        <div class="keyboard">

            <div class="keys">

                <div class="top key">

                    <div class="text">

                        <button>1</button>

                        <button>2</button>

                        <button>3</button>

                        <button>4</button>

                        <button>5</button>

                        <button>6</button>

                        <button>7</button>

                        <button>8</button>

                        <button>9</button>

                        <button>0</button>

                        <button>-</button>

                        <button>=</button>

                    </div>

                    <button id="wide"><i class="fas fa-backspace"></i></button> 

                </div>



                <div class="qwer key text">

                    <button>q</button>

                    <button>w</button>

                    <button>e</button>

                    <button>r</button>

                    <button>t</button>

                    <button>y</button>

                    <button>u</button>

                    <button>i</button>

                    <button>o</button>

                    <button>p</button>

                    <button>[</button>

                    <button>]</button>

                    <button>\</button>

                </div>



                <div class="asdr key">

                    <button class="caps"><i class="fas fa-arrow-circle-up"></i></button>

                    <div class="text">

                        <button>a</button>

                        <button>s</button>

                        <button>d</button>

                        <button>f</button>

                        <button>g</button>

                        <button>h</button>

                        <button>j</button>

                        <button>k</button>

                        <button>l</button>

                        <button>;</button>

                        <button>'</button>

                    </div>

                    <button class="enter"><i class="fas fa-level-down-alt"></i></button>

                </div>
                  


                <div class="zxc key">

                    <div class="text">

                        <button>z</button>

                        <button>x</button>

                        <button>c</button>

                        <button>v</button>

                        <button>b</button>

                        <button>n</button>

                        <button>m</button>

                        <button>,</button>
    
                        <button>.</button>
    
                        <button>?</button>

                    </div>   
                    
                </div>



                <div class="down">

                    <button class="space">SPACE</button>

                    <button class="check"><i class="fas fa-check-circle"></i></button>

                </div>
                

            </div>

        </div>

    </div>    

</body>

<script src="script.js"></script>

</html>
