<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>

<body>

    <div class="container">

        <textarea name="input" id="" cols="20" rows="10"></textarea>


        <div class="keyboard">

            <div class="keys">

                <div class="text top key">

                    <button>1</button>

                    <button>2</button>

                    <button>3</button>

                    <button>4</button>

                    <button>5</button>

                    <button>6</button>

                    <button>7</button>

                    <button>8</button>

                    <button>9</button>

                    <button>0</button>

                    <button id="wide"><i class="fas fa-backspace"></i></button> 

                </div>

            </div>

        </div>

    </div>    

</body>

<script src="script.js"></script>

</html>
